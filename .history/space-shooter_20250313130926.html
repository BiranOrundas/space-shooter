<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #game-container {
      position: relative;
      width: 100vw;
      height: 640px;
      background-color: #000;
      overflow: hidden;
      touch-action: none;
    }
    
    #game-canvas {
      width: 100%;
      height: 100%;
    }
    
    #controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }
    
    .direction-btn {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      user-select: none;
      margin: 0 10px;
    }
    
    .action-btn {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      user-select: none;
      margin: 0 10px;
    }
    
    #life-bar-container {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    
    #life-bar {
      height: 100%;
      width: 100%;
      background-color: #0f0;
      border-radius: 10px;
      transition: width 0.3s;
    }
    
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
    }
    
    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      z-index: 20;
    }
    
    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0f0;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="life-bar-container">
      <div id="life-bar"></div>
    </div>
    <div id="score">Score: 0</div>
    <canvas id="game-canvas"></canvas>
    
    <div id="controls">
      <div id="movement-controls">
        <div class="direction-btn" id="left-btn">←</div>
        <div class="direction-btn" id="right-btn">→</div>
      </div>
      <div id="action-controls">
        <div class="action-btn" id="boost-btn">BOOST</div>
        <div class="action-btn" id="shoot-btn">FIRE</div>
      </div>
    </div>
    
    <div id="game-over">
      <div>GAME OVER</div>
      <div id="final-score">Score: 0</div>
      <button id="restart-btn">Restart</button>
    </div>
  </div>

  <script>
    // Game setup
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas dimensions to match container
    const container = document.getElementById('game-container');
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    
    // Game variables
    let score = 0;
    let gameOver = false;
    let animationId;
    
    // Player variables
    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 100,
      width: 50,
      height: 60,
      speed: 5,
      boostedSpeed: 10,
      isBoosting: false,
      life: 500,
      color: '#00f',
      cooldown: 0,
      lastShot: 0
    };
    
    // Game elements arrays
    const bullets = [];
    const enemies = [];
    const stars = [];
    
    // Control variables
    let leftPressed = false;
    let rightPressed = false;
    let shootPressed = false;
    let boostPressed = false;
    
    // Generate stars for background
    function createStars() {
      const starCount = 100;
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 0.5,
          speed: Math.random() * 2 + 2.9
        });
      }
    }
    
    // Draw player's spaceship
    function drawPlayer() {
      // Draw player ship
      ctx.fillStyle = player.color;
      
      // Ship body
      ctx.beginPath();
      ctx.moveTo(player.x + player.width / 2, player.y);
      ctx.lineTo(player.x + player.width, player.y + player.height);
      ctx.lineTo(player.x, player.y + player.height);
      ctx.closePath();
      ctx.fill();
      
      // Engine flames
      if (player.isBoosting) {
        ctx.fillStyle = '#ff0';
      } else {
        ctx.fillStyle = '#f60';
      }
      
      const flameHeight = player.isBoosting ? 30 : 15;
      ctx.beginPath();
      ctx.moveTo(player.x + 10, player.y + player.height);
      ctx.lineTo(player.x + player.width / 2, player.y + player.height + flameHeight);
      ctx.lineTo(player.x + player.width - 10, player.y + player.height);
      ctx.closePath();
      ctx.fill();
    }
    
    // Create a bullet
    function shootBullet() {
      const now = Date.now();
      if (now - player.lastShot > 300) { // Cooldown in ms
        bullets.push({
          x: player.x + player.width / 2 - 3,
          y: player.y,
          width: 1,
          height: 15,
          speed: 10,   
          color: '#f00'
        });
        player.lastShot = now;
      }
    }
    
    // Draw bullets
    function drawBullets() {
      bullets.forEach(bullet => {
        ctx.fillStyle = bullet.color;
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }
    
    // Create enemy ships
    function spawnEnemy() {
      if (Math.random() < 0.02 && !gameOver) {
        enemies.push({
          x: Math.random() * (canvas.width - 50),
          y: -50,
          width: 50,
          height: 50,
          speed: Math.random() * 2 + 1
        });
      }
    }
    
    // Draw enemy ships
    function drawEnemies() {
      enemies.forEach(enemy => {
        // Enemy ship body
        ctx.fillStyle = '#f00';
        ctx.beginPath();
        ctx.moveTo(enemy.x + enemy.width / 2, enemy.y + enemy.height);
        ctx.lineTo(enemy.x + enemy.width, enemy.y);
        ctx.lineTo(enemy.x, enemy.y);
        ctx.closePath();
        ctx.fill();
        
        // Enemy details
        ctx.fillStyle = '#ff0';
        ctx.beginPath();
        ctx.arc(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, 10, 0, Math.PI * 2);
        ctx.fill();
      });
    }
    
    // Draw stars background
    function drawStars() {
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }
    
    // Update star positions
    function updateStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }
    
    // Update game elements
    function updateGameElements() {
      // Update player position
      if (leftPressed && player.x > 0) {
        player.x -= player.isBoosting ? player.boostedSpeed : player.speed;
      }
      if (rightPressed && player.x < canvas.width - player.width) {
        player.x += player.isBoosting ? player.boostedSpeed : player.speed;
      }
      
      // Update bullets
      for (let i = 0; i < bullets.length; i++) {
        bullets[i].y -= bullets[i].speed;
        
        // Remove bullets that are off screen
        if (bullets[i].y < 0) {
          bullets.splice(i, 1);
          i--;
        }
      }
      
      // Update enemies
      for (let i = 0; i < enemies.length; i++) {
        enemies[i].y += enemies[i].speed;
        
        // Check for collision with player
        if (
          player.x < enemies[i].x + enemies[i].width &&
          player.x + player.width > enemies[i].x &&
          player.y < enemies[i].y + enemies[i].height &&
          player.y + player.height > enemies[i].y
        ) {
          // Player hit by enemy
          player.life -= 30;
          updateLifeBar();
          
          // Remove enemy
          enemies.splice(i, 1);
          i--;
          
          // Check game over
          if (player.life <= 0) {
            endGame();
          }
          
          continue;
        }
        
        // Check for bullets hitting enemies
        for (let j = 0; j < bullets.length; j++) {
          if (
            bullets[j].x < enemies[i].x + enemies[i].width &&
            bullets[j].x + bullets[j].width > enemies[i].x &&
            bullets[j].y < enemies[i].y + enemies[i].height &&
            bullets[j].y + bullets[j].height > enemies[i].y
          ) {
            // Enemy hit by bullet
            score += 10;
            updateScore();
            
            // Remove enemy and bullet
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            i--;
            break;
          }
        }
        
        // Remove enemies that are off screen
        if (enemies[i] && enemies[i].y > canvas.height) {
          enemies.splice(i, 1);
          i--;
        }
      }
    }
    
    // Update life bar
    function updateLifeBar() {
      const lifeBar = document.getElementById('life-bar');
      lifeBar.style.width = `${player.life}%`;
      
      // Change color based on life
      if (player.life > 60) {
        lifeBar.style.backgroundColor = '#0f0';
      } else if (player.life > 30) {
        lifeBar.style.backgroundColor = '#ff0';
      } else {
        lifeBar.style.backgroundColor = '#f00';
      }
    }
    
    // Update score display
    function updateScore() {
      document.getElementById('score').textContent = `Score: ${score}`;
    }
    
    // Game over
    function endGame() {
      gameOver = true;
      document.getElementById('game-over').style.display = 'flex';
      document.getElementById('final-score').textContent = `Score: ${score}`;
      cancelAnimationFrame(animationId);
    }
    
    // Main game loop
    function gameLoop() {
      // Clear canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw stars
      drawStars();
      updateStars();
      
      // Spawn enemies
      spawnEnemy();
      
      // Update game elements
      updateGameElements();
      
      // Fire bullet if shoot button is pressed
      if (shootPressed) {
        shootBullet();
      }
      
      // Draw game elements
      drawPlayer();
      drawBullets();
      drawEnemies();
      
      // Continue game loop
      if (!gameOver) {
        animationId = requestAnimationFrame(gameLoop);
      }
    }
    
    // Event listeners for keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = true;
      if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = true;
      if (e.key === ' ' || e.key === 'Enter') shootPressed = true;
      if (e.key === 'Shift') {
        boostPressed = true;
        player.isBoosting = true;
      }
    });
    
    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = false;
      if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = false;
      if (e.key === ' ' || e.key === 'Enter') shootPressed = false;
      if (e.key === 'Shift') {
        boostPressed = false;
        player.isBoosting = false;
      }
    });
    
    // Touch controls
    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');
    const shootBtn = document.getElementById('shoot-btn');
    const boostBtn = document.getElementById('boost-btn');
    
    leftBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      leftPressed = true;
    });
    
    leftBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      leftPressed = false;
    });
    
    rightBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      rightPressed = true;
    });
    
    rightBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      rightPressed = false;
    });
    
    shootBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      shootPressed = true;
    });
    
    shootBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      shootPressed = false;
    });
    
    boostBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      boostPressed = true;
      player.isBoosting = true;
    });
    
    boostBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      boostPressed = false;
      player.isBoosting = false;
    });
    
    // Mouse controls (for testing on desktop)
    leftBtn.addEventListener('mousedown', () => {
      leftPressed = true;
    });
    
    leftBtn.addEventListener('mouseup', () => {
      leftPressed = false;
    });
    
    rightBtn.addEventListener('mousedown', () => {
      rightPressed = true;
    });
    
    rightBtn.addEventListener('mouseup', () => {
      rightPressed = false;
    });
    
    shootBtn.addEventListener('mousedown', () => {
      shootPressed = true;
    });
    
    shootBtn.addEventListener('mouseup', () => {
      shootPressed = false;
    });
    
    boostBtn.addEventListener('mousedown', () => {
      boostPressed = true;
      player.isBoosting = true;
    });
    
    boostBtn.addEventListener('mouseup', () => {
      boostPressed = false;
      player.isBoosting = false;
    });
    
    // Restart game
    document.getElementById('restart-btn').addEventListener('click', () => {
      // Reset game state
      score = 0;
      gameOver = false;
      player.life = 100;
      player.x = canvas.width / 2 - 25;
      player.y = canvas.height - 100;
      player.isBoosting = false;
      
      // Clear arrays
      bullets.length = 0;
      enemies.length = 0;
      
      // Update UI
      updateScore();
      updateLifeBar();
      
      // Hide game over screen
      document.getElementById('game-over').style.display = 'none';
      
      // Start game loop
      gameLoop();
    });
    
    // Initialize game
    function initGame() {
      createStars();
      updateLifeBar();
      gameLoop();
    }
    
    // Start the game
    window.addEventListener('load', initGame);
  </script>
</body>
</html>
