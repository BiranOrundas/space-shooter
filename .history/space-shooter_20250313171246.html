<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      touch-action: none;
    }
    
    #game-canvas {
      width: 100%;
      height: 100%;
    }
    
    #controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }
    
    .direction-btn {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      user-select: none;
      margin: 0 10px;
    }
    .direction-btnpress {
      width: 50px;
      height: 50px;
      background-color: rgba(24, 124, 4, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      user-select: none;
      margin: 0 10px;
    }
    
    .action-btn {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      user-select: none;
      margin: 0 10px;
    }
    
    #life-bar-container {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 15%;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    
    #life-bar {
      height: 100%;
      width: 100%;
      background-color: #0f0;
      border-radius: 10px;
      transition: width 0.5s;
    }
    
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
    }
    
    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      z-index: 20;
    }
    
    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0f0;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="life-bar-container">
      <div id="life-bar"></div>
    </div>
    <div id="score">Score: 0</div>
    <canvas id="game-canvas"></canvas>
    
    <div id="controls">
      <div id="movement-controls">
        <div name="leftButton" class="direction-btn" id="left-btn">←</div>
        <div name="rightButton" class="direction-btn" id="right-btn">→</div>
        <div name="upButton" class="direction-btn" id="up-btn">↑</div>
        <div name="downButton" class="direction-btn" id="down-btn">↓</div>
      </div>
      <div id="action-controls">
        <div class="action-btn" id="boost-btn">BOOST</div>
        <div class="action-btn" id="shoot-btn">FIRE</div>
      </div>
    </div>
    
    <div id="game-over">
      <div>GAME OVER</div>
      <div id="final-score">Score: 0</div>
      <button id="restart-btn">Restart</button>
    </div>
  </div>

  <script src="game.js">
    
  </script>
</body>
</html>
