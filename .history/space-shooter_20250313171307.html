<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter</title>
  <style>
   
  </style>
</head>
<body>
  <div id="game-container">
    <div id="life-bar-container">
      <div id="life-bar"></div>
    </div>
    <div id="score">Score: 0</div>
    <canvas id="game-canvas"></canvas>
    
    <div id="controls">
      <div id="movement-controls">
        <div name="leftButton" class="direction-btn" id="left-btn">←</div>
        <div name="rightButton" class="direction-btn" id="right-btn">→</div>
        <div name="upButton" class="direction-btn" id="up-btn">↑</div>
        <div name="downButton" class="direction-btn" id="down-btn">↓</div>
      </div>
      <div id="action-controls">
        <div class="action-btn" id="boost-btn">BOOST</div>
        <div class="action-btn" id="shoot-btn">FIRE</div>
      </div>
    </div>
    
    <div id="game-over">
      <div>GAME OVER</div>
      <div id="final-score">Score: 0</div>
      <button id="restart-btn">Restart</button>
    </div>
  </div>

  <script src="game.js">    
  </script>
</body>
</html>
