<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="game-container" render="game.js">
    <div id="menu-screen" class="text-center bg-primary box-shadow p-5 rounded z-index-4 h-100">
      <h1 class="text-light mb-3 mt-5 pt-5">JS Space Shooter a Hoş Geldiniz</h1>
      <button id="start-game-btn" class="btn btn-danger mt-4">Oyuna Başla</button>
   <p class="text-light mt-5 py-2">development by @Biran</p>
   <div id="game-over">
    <div>Oyun Bitti</div>
    <div id="final-score">Score: 0</div>
    <button id="restart-btn">Tekrar Dene </button>
  </div>
    </div>
    <div id="life-bar-container">
      <div id="life-bar" class="text-center fw-bold fs-3" >Life: 100</div>
    </div>
    <div id="score" class="mt-5">Score: 0</div>
 
    <canvas id="game-canvas" style="display: none;"></canvas>
    
    <div id="controls" class="">
      <div id="movement-controls" class="row">
        <div name="leftButton" class="direction-btn col" id="left-btn">←</div>
        <div name="rightButton" class="direction-btn col" id="right-btn">→</div>
        <div name="upButton" class="direction-btn col" id="up-btn">↑</div>
        <div name="downButton" class="direction-btn col" id="down-btn">↓</div>
      </div>
      <div id="action-controls">
        <div class="action-btn" id="boost-btn">BOOST</div>
        <div class="action-btn" id="shoot-btn">FIRE</div>
      </div>
    </div>
    
  
  </div>

  <script src="game.js"></script>
  <script>
    document.getElementById('start-game-btn').onclick = function() {
      document.getElementById('menu-screen').style.display = 'none';
      document.getElementById('game-canvas').style.display = 'block';
    };

  </script>
</body>
</html>
